<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="card">
                    
                <div class="card-body">
                    <form id="loginForm" action="#" method="post">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control is-invalid" id="Name" name="username" required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Name is required
                              </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control is-invalid" id="email" name='email' required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Email is required
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control is-invalid" id="password" name="password" required>
                            <div id="validationServer03Feedback" class="invalid-feedback">
                               Password is required
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="validationServer04" class="form-label" >Hobbies</label>
                            <input type="number" class="form-control" id="hobbies" name="hobbies" style="border:0.2px solid;" required>
                          </div><br>
                        <div class="text-center d-grid ">
                         <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
</body>
</html>
