<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
       function reverse(){
          var x=parseInt(document.getElementById("number").value);
          var rev=0;

          while(x>0){
            rev=rev*10+x%10;
            x=parseInt(x/10);
          }
          document.getElementById("result").textContent=rev.toString();
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

</head>
<body><center> 
    <h3 class="text-primary">Reverse a number</h3><br>
   <label><h4>Enter a number:</h4></label>
   <input type="text" class="number" id="number">
   
   <button onclick=reverse()>Submit</button><br><br>
   <h4>Result</h2>
    <span id="result"></span>
</center>
</body>
</html>
